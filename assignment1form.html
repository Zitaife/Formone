<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assignment1form.css">
    
</head>
<body>
    <div class="form">
        <div class="head">
            <h1>DREAM MONEY</h1>
            <H6>Empowering girls, Building wealth!</H6>
        </div>
        <form>
            <label for="NAME">NAME</label><br>
            <input type="text" name="NAME" placeholder="ENTER YOUR FULL NAME" size="50rem" > <br><br>
            <label for="DOB">DATE OF BIRTH</label><br>
            <input type="date" name="NAME" size="100rem"><br><br>
            <label for="PN">PHONE NUMBER</label><br>
            <input type="text" placeholder="ENTER YOUR PHONE NUMBER" size="50rem"><br><br>
            <label for="Email">EMAIL</label><br>
            <input type="email" placeholder="ENTER YOUR EMAIL ADDRESS" size="50rem"><br><br>
            <label for="GRADE">GRADE/YEAR</label><br>
            <input type="text" placeholder="ENTER YOUR CURRENT YEAR OF STUDY" size="50rem"><br><br>
            <label for="text">MATRIC NUMBER</label><br>
            <input type="text" placeholder="ENTER YOUR MATRICULATION NUMBER" size="50rem"><br><br>

            <label for="How">HOW DID YOU HEAR ABOUT US?</label><br>
            <input type="text" size="50rem"><br><br>
            <label for="why">WHY ARE YOU INTERESTED IN JOINING THIS CLUB?</label><br>
            <input type="text" size="50rem"><br><br>
            <label for="what">WHAT FINANCIAL SKILLS ARE YOU MOST INTERESTED IN LEARNING ABOUT?</label><br>
            <input type="text" size="50rem"><br><br>
            <label for="any">ANY PREVIOUS FINANCIAL EDUCATION EXPERIENCE?<br>
                <label for="Yes">YES</label><input type="radio" name="any">
                <label for="No">NO</label> <input type="radio" name="any">
                <label for="little">A BIT</label> <input type="radio" name="any">
            </label><br><br>
            <label for="consent">DO WE HAVE YOUR PHOTOGRAPHY/VIDEOGRAPHY CONSENT?<br>
                <label for="Yes">YES</label><input type="radio" name="any">
                <label for="No">NO</label> <input type="radio" name="any">
            </label> <br><br>
            <label for="submit"></label>
            <input class="sub" type="submit" value="SUBMIT">

        </form>

    </div>

    
    
</body>
</html>
